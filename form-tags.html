<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data</title>
</head>

<body>
    <label for="persons">Enter your favorite person:</label><br>
    <input type="text" list="person" id="persons">
    <datalist id="person">
        <option value="Sneha">
        <option value="Moni">
        <option value="Sarmin">
        <option value="Sultana">
    </datalist>
    <br><br>

    <label for="browser">Enter your favorite browser:</label><br>
    <select name="browser" id="browser">
        <option value="firefox">Firefox</option>
        <option value="chrome">Chrome</option>
    </select> <br><br>

    <p>Disk Usage: <meter value="0.8">80%</meter></p>
    <p>Total Score: <meter value="6" min="0" max="10">6 out of 10</meter></p>
    <p>Pollution Level: <meter low="60" high="80" max="100" value="85">Very High</meter></p>

    <form action="#">
        <select aria-label="aria label name">
            <optgroup label="Sports cars">
                <option value="ferrari">Ferrari</option>
                <option value="lamborghini">Lamborghini</option>
            </optgroup>
            <optgroup label="Luxury cars">
                <option value="mercedes">Mercedes</option>
                <option value="bentley">Bentley</option>
            </optgroup>
        </select>
    </form>
</body>

</html>
